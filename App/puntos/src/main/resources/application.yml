spring:
  main:
    banner-mode: off
 
  output:
    ansi:
      enabled: ALWAYS

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop
      
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl        
    
  datasource:   
# url: jdbc:mariadb://127.0.0.1:3306/PUNTOSW
    url: jdbc:postgresql://127.0.0.1:5432/PUNTOSW
    username: postgres
    password: mysecretpassword    
    
  graphql:
    graphiql:
      enabled: true
    schema:
      printer:
        enabled: true
    
server:  
  port: 8080